<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script type="text/javascript" src="../Build/CesiumUnminified/plc.js"></script>
    <title>Hello World!</title>
    <style>
    @import url(../Build/CesiumUnminified/Widgets/widgets.css);
    html,
    body,
    #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>

<body style="background: #333">
    <div style="display: table; position: fixed; width: 100%; height: 100%; border: none; color: white; text-align: center;"><span style="display: table-cell; vertical-align: middle; font-size: 18px; color: #aaa">Loading...</span></div>
    <div id="cesiumContainer"></div>
    <script>
    function onload() {
        var viewer = new Cesium.Viewer('cesiumContainer');
        var compass = Cesium.PLC.CompassButton(viewer._toolbar, viewer.scene);
    }
    onload();
    </script>
</body>

</html>
